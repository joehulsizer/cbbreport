name: Generate Daily CBB Report

on:
  # Run every day at 8:00 AM EST (13:00 UTC)
  schedule:
    - cron: '0 18 * * *'  # Changed from 13:00 UTC (8am EST) to 18:00 UTC (1pm EST) to run after NET rankings update
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

# Grant write permissions to push changes
permissions:
  contents: write

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate report
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
        run: npm run generate
      
      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
      
      - name: Commit and push if changes
        run: |
          git add public/cbb_report_latest.json
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üèÄ Auto-generate daily report - $(date +'%Y-%m-%d %H:%M')"
            git push
          fi

